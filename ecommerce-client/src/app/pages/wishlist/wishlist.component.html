<div class="container mt-4">
  <h2 class="mb-4 text-success fw-bold">❤️ Your Wishlist</h2>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-success" role="status"></div>
    <p class="mt-2">{{ loadingMessage }}</p>
  </div>

  <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>

  <div *ngIf="!loading && !wishlist.length" class="alert alert-info text-center">
    {{ emptyMessage }}
  </div>

  <div class="row">
    <div class="col-md-4" *ngFor="let item of wishlist">
      <div class="card mb-4 shadow-sm">
        <img [src]="item.productImage ? 'http://localhost:4372' + item.productImage : 'assets/no-image.png'"
     class="card-img-top"
     [alt]="item.productName || 'Product image'">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ item.productName }}</h5>

          <button (click)="remove(item.productId)" class="btn btn-outline-danger mt-auto">
            <i class="bi bi-trash"></i> Remove
          </button>
          <button (click)="addToCart(item.productId)" class="btn btn-success mt-2">
  <i class="bi bi-cart-plus"></i> Add to Cart
</button>
        </div>
      </div>
    </div>
  </div>
</div>
