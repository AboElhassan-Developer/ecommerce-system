<div class="container mt-4">
  <h2>Your Cart</h2>
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="!loading && !items.length"><p>Your cart is empty.</p></div>

  <div *ngIf="!loading && items.length">
    <table class="table">
      <thead>
        <tr><th>Product</th><th>Qty</th><th>Price</th><th>Total</th><th></th></tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items;trackBy: trackById">
          <td>{{ item.productName }}</td>
          <td>
            <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item)" class="form-control form-control-sm" />
          </td>
          <td>{{ item.price | currency }}</td>
          <td>{{ item.total | currency }}</td>
          <td><button (click)="remove(item)" class="btn btn-danger btn-sm">Remove</button></td>
        </tr>
        <tr>
          <td colspan="3"><strong>Grand Total</strong></td>
          <td><strong>{{ grandTotal | currency }}</strong></td>
          <td></td>
        </tr>
      </tbody>
    </table>
<div *ngIf="items.length" class="mt-3 text-end">
  <a routerLink="/products" class="btn btn-outline-secondary me-2">‚Üê Continue Shopping</a>

<a routerLink="/checkout" class="btn btn-primary" [class.disabled]="!items.length">Proceed to Checkout</a>
</div>
  </div>
</div>
