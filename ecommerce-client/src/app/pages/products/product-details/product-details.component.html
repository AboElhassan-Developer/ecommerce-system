<div class="container py-5" *ngIf="!loading && product">
  <div class="row">
    <div class="col-md-6">
      <img [src]="product.image ? 'http://localhost:4372' + product.image : 'assets/no-image.png'"
           class="img-fluid rounded shadow-sm"
           alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
      <h2 class="text-primary">{{ product.name }}</h2>
      <p class="text-muted">{{ product.description }}</p>
      <p><strong>Price:</strong> {{ product.price | currency }}</p>
      <p><strong>Quantity:</strong> {{ product.quantity }}</p>
      <p><strong>Category:</strong> {{ product.categoryName }}</p>
      <div class="d-flex flex-wrap gap-2 mt-4">
  <a routerLink="/products" class="btn btn-outline-secondary">
    ‚Üê Back to Products
  </a>
  <button class="btn btn-primary" (click)="addToCart()">
    üõí Add to Cart
  </button>
</div>

    </div>
  </div>
</div>

<div *ngIf="loading" class="text-center mt-5">
  <div class="spinner-border text-success"></div>
  <p>Loading product...</p>
</div>

<div *ngIf="error" class="alert alert-danger mt-5 text-center">
  {{ error }}
</div>
