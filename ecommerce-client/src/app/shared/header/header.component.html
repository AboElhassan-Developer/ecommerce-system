<nav class="navbar navbar-expand-lg"
     [ngClass]="isDarkMode ? 'navbar-dark bg-dark' : 'navbar-light bg-light'">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">E-Shop</a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" *ngIf="isAdmin">
          <a class="nav-link" routerLink="/admin">Admin Dashboard</a>
        </li>
        <li class="nav-item" *ngIf="isCustomer">
          <a class="nav-link" routerLink="/products" routerLinkActive="active">Products</a>
        </li>
        <li class="nav-item" *ngIf="isCustomer">
          <a class="nav-link" routerLink="/cart" routerLinkActive="active">Cart ({{ cartCount }})</a>
        </li>
        <li class="nav-item" *ngIf="isCustomer">
          <a class="nav-link" routerLink="/wishlist" routerLinkActive="active">Wishlist({{ wishlistCount }})</a>
        </li>
        <li class="nav-item" *ngIf="isCustomer">
          <a class="nav-link" routerLink="/orders" routerLinkActive="active">My Orders</a>
        </li>
      </ul>
<button (click)="toggleDarkMode()"
        class="btn ms-2"
        [ngClass]="isDarkMode ? 'btn-outline-light' : 'btn-outline-secondary'">
  {{ isDarkMode ? '☀️ Light' : '🌙 Dark' }}
</button>

      <ul class="navbar-nav">
<li class="nav-item dropdown" *ngIf="isLoggedIn">
  <a class="nav-link dropdown-toggle" href="#" id="navbarProfile" role="button" data-bs-toggle="dropdown" aria-expanded="false">
    👋 Hello, {{ userName }}
  </a>
  <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarProfile">
    <li><a class="dropdown-item" routerLink="/profile">My Profile</a></li>
    <li><hr class="dropdown-divider"></li>
    <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
  </ul>
</li>


        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link" routerLink="/register">Register</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
